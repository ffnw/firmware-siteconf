variables:
  GIT_CLONE_PATH: $CI_BUILDS_DIR/siteconf

test:
  tags:
    - firmware
  script:
    - pwd
    - echo $CI_BUILDS_DIR
    - echo $GIT_CLONE_PATH
    - git clone https://github.com/freifunk-gluon/gluon.git ./freifunk_build -b v2018.2.x
    - cd ./freifunk_build
    - mv $GIT_CLONE_PATH ./site
    - ls
    - ls site